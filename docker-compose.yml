version: '2'
services:
  service: # Main
    build: .
    environment:
      NODE_ENV: 'development'
      SSH_AUTH_SOCK: '/tmp/ssh_auth_sock'
    volumes:
      - ./src:/home/node/app/src
      - ./scripts:/home/node/app/scripts
      - ./package.json:/home/node/app/package.json
      - ./.nycrc:/home/node/app/.nycrc
      - ./coverage:/home/node/app/coverage
      - $SSH_AUTH_SOCK:/tmp/ssh_auth_sock
    ports:
      - 9222:9222
